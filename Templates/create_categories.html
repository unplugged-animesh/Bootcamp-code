<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Category</title>
</head>
<body>
	<div class="my">
		<div class ="back">
			<a href ="{{ url_for('admin_dashboard'),curr_login_id=curr_login_id}}" class="back_btn">Dashboard</a>

			<h1> Crate Category</h1>
			{% with messages=get_flashed_messages (with categories=true) %}
			{% if messages %}
			<u1 class="msgs">
				<li>{{messages[-1][1]}} </li>
			</ul>
			{% endif %}
			{% endwith %}

			<form method="POST" action="{{ url_for('create_categories',curr_login_id=curr_login_id)}}">
				<div>
					<label for='name'>Category Name:</label>
					<input type="text" id='name' name='name' required>
				</div>
			<div>
				<input type='submit' value="Create Category">
			</div>			
		</form>
	</div>			
	
	
</body>
</html>
